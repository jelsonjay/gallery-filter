<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Filter</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
<main class="gallery">
<div class="wrapper">
<div class="item">
<div class="title title-center">
<h1>Gallery Filter</h1>
</div>
</div>
<div class="item">
<div class="buttons">
<ul id="filter-btn">
<li class="active" data-target="all">All</li>
<li data-target="flexbox">CSS Flexbox</li>
<li data-target="grid">CSS Grid</li>
<li data-target="javascript">JavaScript</li>
<li data-target="reactjs">React.js</li>
</ul>
</div>
</div>

<div class="item">
<div class="work-gallery">
<div class="cell" data-target="flexbox">
<div class="inner">
  <img src="./images/flexbox1.png" alt="Flexbox">
</div>
</div>
<div class="cell" data-target="grid">
  <div class="inner">
    <img src="./images/grid1.png" alt="Flexbox">
  </div>
</div>

<div class="cell" data-target="javascrip">
  <div class="inner">
    <img src="./images/js.png" alt="Flexbox">
  </div>
</div>
<div class="cell" data-target="reactjs">
  <div class="inner">
    <img src="./images/react.jpg" alt="Flexbox">
  </div>
</div>
<div class="cell" data-target="grid">
  <div class="inner">
    <img src="./images/grid2.png" alt="Flexbox">
  </div>
</div>
<div class="cell" data-target="flexbox">
  <div class="inner">
    <img src="./images/flexbox2.png" alt="Flexbox">
  </div>
</div>



</div>
</div>
</div>
</main>
  
</body>
</html>
